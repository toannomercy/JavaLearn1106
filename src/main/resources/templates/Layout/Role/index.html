<!DOCTYPE html>
<html lang="en">
<head th:replace="Fragment/lib.html::lib('Role')">
    <meta charset="UTF-8">
    <title>Role Management</title>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Role Management</h2>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">STT</th>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role, roleStat : ${roles}">
            <th scope="row" th:text="${roleStat.index+1}"></th>
            <td th:text="${role.role_id}"></td>
            <td th:text="${role.role_name}"></td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" onclick="location.href='/roles/new'">Create</button>
</div>


</body>
</html>
