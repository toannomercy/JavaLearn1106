<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="lib(title)">
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:fragment="nav">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">MyApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/about}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/contact}">Contact</a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyRole('ADMIN')">
          <a class="nav-link" th:href="@{/admin}">Admin</a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyRole('MODIFIER')">
          <a class="nav-link" th:href="@{/modifier}">Modifier</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span th:text="'ChÃ o ' + ${#authentication.principal.getDisplayName()}"></span>
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
            <a class="dropdown-item" th:href="@{/me}">Profile</a>
            <a class="dropdown-item" th:href="@{/changepassword}">Change Password</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" th:href="@{/login}">Logout</a>
          </div>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="btn btn-outline-primary mr-2" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="btn btn-primary" th:href="@{/register}">Register</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
